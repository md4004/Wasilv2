    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sage: '#88A47C',
                        sand: '#F5F2E7',
                        navy: '#2C3333',
                        warmGray: '#E7E5E4'
                    },
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                        arabic: ['IBM Plex Sans Arabic', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100..900&family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        html, body {
            position: fixed;
            inset: 0;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            
            background-color: #F5F2E7;
            color: #2C3333;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            overscroll-behavior: none;
        }

        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .serif { font-family: 'Playfair Display', serif; }
        .font-arabic { font-family: 'IBM Plex Sans Arabic', sans-serif; }
        
        .glass {
            background: rgba(245, 242, 231, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(44, 51, 51, 0.05);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        input, select, textarea {
            -webkit-user-select: text;
            user-select: text;
            font-size: 16px !important;
        }

        .safe-top { padding-top: var(--sat); }
        .safe-bottom { padding-bottom: var(--sab); }

        .step-transition {
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
